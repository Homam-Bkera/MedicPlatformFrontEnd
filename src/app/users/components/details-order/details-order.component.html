<div class="details-order">
    <div class="content-details-order">
        <p class="header-details-order">Details<span>Order</span></p>
        <table class="tabel-order">
            <tr class="title-table">
                <th class="image">Image</th>
                <th class="name">Name</th>
                <th class="price">Price</th>
                <th class="quantity">Quantity</th>
                <th class="total-price">Total Price</th>
            </tr>
            <tr class="row-table" *ngFor="let order of orders">
                <th class="image"><img src={{order.image}} alt="image for medic"></th>
                <th class="name">{{order.name}}</th>
                <th class="price">{{order.price}}</th>
                <th class="quantity">{{order.quantity}}</th>
                <th class="total-price">{{order.totalPrice}}</th>
            </tr>
        </table>
    </div>
</div>
